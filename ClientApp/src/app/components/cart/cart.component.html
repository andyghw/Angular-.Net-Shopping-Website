<br><br><br />
<div class="row">
  <div class="col-lg-2"></div>
  <h1 class="col-lg-10">Carts</h1>
</div>
<br><br>
<div class="row" *ngFor="let item of cartItems; let i = index">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <h3 class="mb-0">{{item.title}}</h3>
        <strong class="d-inline-block mb-2">Num: {{item.num}}</strong>
        <strong class="d-inline-block mb-2 text-primary">Price: ${{item.price}}</strong>
        <br>
        <div class="mb-0 row">
          <input class="col-md-3" [(ngModel)]="counts[i]" required>
          <button class="btn btn-success col-md-3" (click)="updateCart(item,i)">Update cart</button>
          <div class="col-md-3"></div>
          <button class="btn btn-danger col-md-3" (click)="deleteCart(item.id)">Remove</button>
        </div>
      </div>
      <img class="card-img-right flex-auto d-none d-lg-block" src="{{item.img}}" width="200" height="300">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-2"><h2>Total Price: ${{totalPrice}}</h2></div>
  <div class="col-lg-4"></div>
  <button class="btn btn-primary col-lg-2" (click)="checkout()">Checkout</button>
  <div class="col-lg-2"></div>
</div>
