<br><br /><br />
<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  <label for="username" class="sr-only">Username</label>
  <input type="text" id="username" name="username" class="form-control" placeholder="Username" [(ngModel)]="username" required autofocus>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" [(ngModel)]="email" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>
  <button class="btn btn-lg btn-primary btn-block" (click)="register()">Sign up</button>
</form>
